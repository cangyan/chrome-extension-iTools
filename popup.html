<!DOCTYPE html>
<html>
<head>
    <title>程序员常用工具集</title>
    <meta charset="UTF-8"/>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="css/custom.css"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/popup.js"></script>
</head>
<body>
<div class="row">
    <div class="input-field col s6">
        <select class="browser-default" id="sCategory" name="sCategory" onchange="initSelectTool()">
            <option value="" disabled selected>请选择类别</option>
        </select>
        <label for="sCategory"></label>
    </div>

    <div class="input-field col s6">
        <select class="browser-default" id="sTool" name="sTool" disabled>
            <option value="" disabled selected>请选择工具</option>
        </select>
        <label for="sTool"></label>
    </div>
</div>
</body>
</html>
